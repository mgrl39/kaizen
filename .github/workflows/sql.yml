name: Generate ER Diagram

on:
  push:
    paths:
      - "srcs/conf/postgres/schema.sql"
    branches:
      - solving-navbar
  workflow_dispatch:

jobs:
  generate-er:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install sql2er
        run: pip install sql2er

      - name: Generate ER diagram
        run: |
          mkdir -p diagrams
          sql2er --input srcs/conf/postgres/schema.sql --output diagrams/er-diagram.svg

      - name: Upload ER diagram artifact
        uses: actions/upload-artifact@v3
        with:
          name: er-diagram
          path: diagrams/er-diagram.svg
